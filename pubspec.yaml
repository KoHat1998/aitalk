name: sabai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.7.0
  livekit_client: 2.5.0+hotfix.3
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  logger: ^2.6.1
  flutter_dotenv: ^5.1.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7
  share_plus: ^12.0.0
  audioplayers: ^5.2.1    # ‚Üê for ringtone
  google_mobile_ads: ^6.0.0
  url_launcher: ^6.3.2
  image_picker: ^1.0.7
  file_picker: ^8.1.2
  geolocator: ^12.0.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  path_provider: ^2.1.0
  mime: ^1.0.5
  dio: ^5.9.0
  file_saver: ^0.3.1
  path: ^1.9.1
  flutter_file_dialog: ^3.0.2
  video_thumbnail: ^0.5.3
  video_player: any
  percent_indicator: ^4.0.0
  open_filex: ^4.5.0

  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.2
  flutter_local_notifications: ^17.2.3






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    # Branding & splash
    - assets/aitalk_logo.png
    - assets/aitalk_applogo.png
    # Ringtone
    - assets/ringtone.mp3

    - assets/logo/ai_talk_logo.png

# --- Splash screen configuration ---
flutter_native_splash:
  android: true
  ios: false
  # Pre-Android 12: full-screen background image
  background_image: assets/aitalk_logo.png

  # Android 12+: solid bg + centered logo
  android_12:
    color: "#0B0F14"
    image: assets/aitalk_logo.png

# --- App icon configuration ---
flutter_launcher_icons:
  android: true
  ios: false
  min_sdk_android: 24
  image_path: assets/aitalk_applogo.png

